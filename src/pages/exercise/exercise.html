<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <div class="page__content exercise__page_content">
      <section class="page__exercise_header">
        <button class="page__exercise_header_button">Назад</button>
        <div class="page__exercise_header_title_wrapper">
          <h1 class="page__exercise_header_title">База Упражнений</h1>
          <div class="page__exercise_header_title_line"></div>
          <h3 class="page__exercise_header_subtitle">список упражнений</h3>
        </div>
      </section>
      <section class="page__exercise_search">
        <input value="" class="page__exercise_search_input" type="text" placeholder="Поиск по названию упражнения">
      </section>
      <section class="page__exercise_level">
        <ul class="page__exercise_level__list">
          <li class="page__exercise_level__item"><button data-difficulty="Облегченное упражнение" class="page__exercise_level__button">Облегчённые</button></li>
          <li class="page__exercise_level__item"><button data-difficulty="Базовое упражнение" class="page__exercise_level__button">Базовые</button></li>
          <li class="page__exercise_level__item"><button data-difficulty="Продвинутое упражнение" class="page__exercise_level__button">Продвинутые</button></li>
        </ul>
      </section>
      <section class="page__exercise_variants">
        <ul class="page__exercise_variants__list">
          <li class="page__exercise_variants__item"><button class="page__exercise_variants__button">Подтягивания</button></li>
          <li class="page__exercise_variants__item"><button class="page__exercise_variants__button">Отжимания</button></li>
          <li class="page__exercise_variants__item"><button class="page__exercise_variants__button">Разводки</button></li>
          <li class="page__exercise_variants__item"><button class="page__exercise_variants__button">Скручивания</button></li>
          <li class="page__exercise_variants__item"><button class="page__exercise_variants__button">Ноги</button></li>
        </ul>
      </section>
      <section class="page_exercise_list_section">
        <ul class="page_exercise__exercise_list_section__list">
         
        </ul>
      </section>
    </div>
    <template id="page_exercise__card-template">
      <li class="page_exercise__places__item card">
        <div class="page_exercise_section_description__wrapper">
          <h1 class="page_exercise_section_description__title"></h1>
          <div class="page_exercise_section_description__line"></div>
          <h2 class="page_xercise_section_description__subtitle"></h2>
          <p class="page_exercise_section_description__paragraph"></p>
          <button class="page_exercise_section__description_button">Подробней</button>
        </div>
        <div class="page_exercise_section_description__image_wrapper">
          <img class="page_exercise_section_description__image" src="" alt="">
        </div>
      </li>
    </template>
  </body>
</html>
