<!doctype html><html lang="en"><head><meta charset="UTF-8"/><meta name="viewport" content="width=device-width,initial-scale=1"/><title>Document</title><script defer="defer" src="exercise.js"></script><link href="exercise.css" rel="stylesheet"></head><body><div class="page__content exercise__page_content"><section class="page__exercise_header"><button class="page__exercise_header_button button">Назад</button><div class="page__exercise_header_title_wrapper"><h1 class="page__exercise_header_title">База Упражнений</h1><div class="page__exercise_header_title_line"></div><h3 class="page__exercise_header_subtitle">список упражнений</h3></div></section><section class="page__exercise_search"><input value="" class="page__exercise_search_input" placeholder="Поиск по названию упражнения"/></section><section class="page__exercise_level"><ul class="page__exercise_level__list"><li data-difficulty="Облегченное упражнение" class="page__exercise_level__item"><button class="page__exercise_level__button">Облегчённые</button></li><li data-difficulty="Базовое упражнение" class="page__exercise_level__item"><button class="page__exercise_level__button">Базовые</button></li><li data-difficulty="Продвинутое упражнение" class="page__exercise_level__item"><button class="page__exercise_level__button">Продвинутые</button></li></ul></section><section class="page__exercise_variants"><ul class="page__exercise_variants__list"><li data-variants="Подтягивания" class="page__exercise_variants__item"><button class="page__exercise_variants__button">Подтягивания</button></li><li data-variants="Отжимания" class="page__exercise_variants__item"><button class="page__exercise_variants__button">Отжимания</button></li><li data-variants="Разводки" class="page__exercise_variants__item"><button class="page__exercise_variants__button">Разводки</button></li><li data-variants="Скручивания" class="page__exercise_variants__item"><button class="page__exercise_variants__button">Скручивания</button></li><li data-variants="Ноги" class="page__exercise_variants__item"><button class="page__exercise_variants__button">Ноги</button></li></ul></section><section class="page_exercise_list_section"><ul class="page_exercise__exercise_list_section__list"></ul></section></div><div class="popup popup_is-animated"><div class="popup__content"><div class="popup__header_wrapper page__exercise_header"><button class="popup__back button">Закрыть</button><div class="popup__header__about_wrapper page__exercise_header_title_wrapper"><h2 class="popup__header__about_title page__exercise_header_title">Об упражнении</h2><div class="popup__header__about_line page__exercise_header_title_line"></div><p class="popup__header__about_text page__exercise_header_subtitle">подробности</p></div></div><h1 class="popup__main_title"></h1><div class="popup__info_wrapper"><div class="popup__info__btn_and_img"><div class="popup__info-img-wrapper"><img class="popup__info-img" src="" alt=""/></div><button class="popup__info-btn">ВИДЕО</button></div><ul class="popup__info_list"><li class="popup__info_item"><p class="popup__info_item-title">Тип движения:</p><p class="popup__type-exercise popup__info_item-para"></p></li><li class="popup__info_item"><p class="popup__info_item-title">Сложность:</p><p class="popup__type-difficult popup__info_item-para"></p></li><li class="popup__info_item"><p class="popup__info_item-title">Оборудование:</p><p class="popup__type-equipment popup__info_item-para"></p></li></ul></div><h2 class="popup__second_title">Мышечные группы:</h2><ul class="popup__exercise_muscle popup__musclels-list"></ul><ul class="popup__musclels-slave popup__musclels-list"></ul><div class="popup__svg-wrapper"><div class="popup__svg"></div></div><h2 class="popup__second_title">Порядок выполнения</h2><p class="popup__footer_list"></p></div></div><template id="page_exercise__card-template"><li class="page_exercise__places__item card"><div class="page_exercise_section_description__wrapper"><h1 class="page_exercise_section_description__title"></h1><div class="page_exercise_section_description__line"></div><h2 class="page_xercise_section_description__subtitle"></h2><p class="page_exercise_section_description__paragraph"></p><button class="page_exercise_section__description_button">Подробней</button></div><div class="page_exercise_section_description__image_wrapper"><img class="page_exercise_section_description__image" src="" alt=""/></div></li></template></body></html>
